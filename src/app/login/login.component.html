<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Rating</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users">
            <td>{{u.id}}</td>
            <td>{{u.firstName}}</td>
            <td>{{u.lastName | myUpperCase: '.'}}</td>
            <td>{{u.email}}</td>
            <td>
                <app-rating [targetScore]=u.score></app-rating>
            </td>
        </tr>
    </tbody>
</table>
